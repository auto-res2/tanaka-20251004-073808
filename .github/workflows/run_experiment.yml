name: Run Experiment

on:
  workflow_dispatch:
    inputs:
      experiment_iteration:
        description: "Iteration count"
        required: true
      runner_type:
        description: 'Runner type (e.g., ["ubuntu-latest"], ["self-hosted", "A100 80GMÃ—8"])'
        required: true
        default: '["ubuntu-latest"]'

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  execution-of-automated-research-methods:
    name: Execution of automated research methods
    runs-on: ${{ fromJSON(github.event.inputs.runner_type) }}
    timeout-minutes: 6000
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.11"
          enable-cache: false

      - name: Prepare iteration dir
        run: |
          mkdir -p .research
          iteration_dir=".research/iteration${{ github.event.inputs.experiment_iteration }}"
          mkdir -p "$iteration_dir"
          echo "ITERATION_DIR=$iteration_dir" >> "$GITHUB_ENV"

      - name: Install dependencies (log to output/error)
        run: |
          set -o pipefail
          echo "=== uv sync start $(date -u) ===" | tee -a "$ITERATION_DIR/output.txt"

          uv sync \
            > >(tee -a "$ITERATION_DIR/output.txt") \
            2> >(tee -a "$ITERATION_DIR/error.txt" >&2)
          echo "=== uv install end $(date -u) ===" | tee -a "$ITERATION_DIR/output.txt"
        continue-on-error: true

      - name: Run experiment (smoke-test -> cleanup -> full)
        if: always()
        run: |
          set -e
          
          echo "=== [PHASE 1/2] Smoke test start $(date -u) ===" | tee -a "$ITERATION_DIR/output.txt"
          uv run python -u -m src.main --smoke-test \
            > >(tee -a "$ITERATION_DIR/output.txt") \
            2> >(tee -a "$ITERATION_DIR/error.txt" >&2)
          echo "=== [PHASE 1/2] Smoke test PASSED $(date -u) ===" | tee -a "$ITERATION_DIR/output.txt"

          if [ -n "$ITERATION_DIR" ] && [ -d "$ITERATION_DIR" ]; then
            find "$ITERATION_DIR" -mindepth 1 -delete
          fi

          echo "=== [PHASE 2/2] Full experiment start $(date -u) ===" | tee -a "$ITERATION_DIR/output.txt"
          uv run python -u -m src.main --full-experiment \
            > >(tee -a "$ITERATION_DIR/output.txt") \
            2> >(tee -a "$ITERATION_DIR/error.txt" >&2)
          echo "=== [PHASE 2/2] Full experiment end $(date -u) ===" | tee -a "$ITERATION_DIR/output.txt"
        continue-on-error: true

      - name: Commit and push results
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .research/
          git commit -m "Add experiment results (iteration ${{ github.event.inputs.experiment_iteration }})" || echo "No changes to commit"
          
          for i in {1..5}; do
            git push && break
            echo "Push failed on attempt $i. Retrying in $((2**i)) seconds..."
            sleep $((2**i))
          done
